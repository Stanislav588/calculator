<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-container">
        <div class="counter">
          <p>0</p>
        </div>
        <div class="flex">
          <button class="button reset">AC</button>
          <button class="button add-minus">+/-</button>
          <button class="button percent">%</button>
          <button class="button divide">/</button>
        </div>
        <div class="flex">
          <button class="button seven">7</button>
          <button class="button eight">8</button>
          <button class="button nine">9</button>
          <button class="button multiply">*</button>
        </div>
        <div class="flex">
          <button class="button four">4</button>
          <button class="button five">5</button>
          <button class="button six">6</button>
          <button class="button minus">-</button>
        </div>
        <div class="flex">
          <button class="button one">1</button>
          <button class="button two">2</button>
          <button class="button three">3</button>
          <button class="button plus">+</button>
        </div>
        <div class="flex">
          <button class="button null">0</button>

          <button class="button comma">.</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
